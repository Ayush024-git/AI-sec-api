<!DOCTYPE html>
<html>
<head>
    <title>Sentinel | GREM.xv</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-950 text-white min-h-screen">

<div class="flex">

    <!-- Sidebar -->
    <div class="w-64 bg-gray-900 p-6 space-y-6">
        <h1 class="text-2xl font-bold">Sentinel</h1>
        <p class="text-xs text-gray-500">by GREM.xv</p>
    </div>

    <!-- Main -->
    <div class="flex-1 p-10 space-y-10">

        <div>
            <h2 class="text-3xl font-bold">Sentinel Analysis</h2>
            <p class="text-gray-400">Safety and factuality evaluation</p>
        </div>

        <!-- Input Card -->
        <div class="bg-gray-900 p-6 rounded-xl space-y-4">
            <textarea
                id="inputText"
                placeholder="Enter text..."
                class="w-full p-4 bg-gray-800 rounded-lg border border-gray-700"
                rows="5"
            ></textarea>

            <button
                onclick="analyze()"
                class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg font-semibold"
            >
                Run Sentinel
            </button>
        </div>

        <!-- Result Card -->
        <div id="resultCard" class="hidden bg-gray-900 p-6 rounded-xl space-y-4">

            <div id="statusBadge" class="px-4 py-2 rounded-lg inline-block font-bold"></div>

            <div><strong>Safety Score:</strong> <span id="score">0</span>%</div>
            <div><strong>Risk Category:</strong> <span id="category">N/A</span></div>
            <div><strong>Reason:</strong> <p id="reason">N/A</p></div>

            <hr class="border-gray-700">

            <div><strong>Factual Status:</strong> <span id="factualStatus">N/A</span></div>
            <div><strong>Factuality Score:</strong> <span id="factualScore">0</span>%</div>
            <div><strong>Factuality Reason:</strong> <p id="factualReason">N/A</p></div>

            <div>
                <strong>Safer Response:</strong>
                <div id="safeResponse" class="bg-gray-800 p-3 rounded-lg mt-2">N/A</div>
            </div>

            <div>
                <strong>Corrected Response:</strong>
                <div id="correctedResponse" class="bg-gray-800 p-3 rounded-lg mt-2">N/A</div>
            </div>

        </div>

    </div>
</div>

<script>

async function analyze() {

    const text = document.getElementById("inputText").value.trim();

    if (!text) {
        alert("Please enter text to analyze.");
        return;
    }

    try {

        const response = await fetch("/check", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer sk-client-024"
            },
            body: JSON.stringify({ text: text })
        });

        const data = await response.json();

        console.log("API Response:", data);

        document.getElementById("resultCard").classList.remove("hidden");

        // -------- SAFE HANDLING --------
        const isSafe = String(data.safe).toLowerCase() === "true";

        document.getElementById("statusBadge").innerText =
            isSafe ? "SAFE" : "UNSAFE";

        document.getElementById("statusBadge").className =
            isSafe
                ? "px-4 py-2 rounded-lg inline-block font-bold bg-green-600"
                : "px-4 py-2 rounded-lg inline-block font-bold bg-red-600";

        // -------- SAFETY DATA --------
        document.getElementById("score").innerText =
            parseInt(data.safety_score) || 0;

        document.getElementById("category").innerText =
            data.risk_category || "N/A";

        document.getElementById("reason").innerText =
            data.reason || "N/A";

        // -------- FACTUAL HANDLING --------
        const isFactual = String(data.factual).toLowerCase() === "true";

        document.getElementById("factualStatus").innerText =
            isFactual ? "FACTUAL" : "NON-FACTUAL";

        document.getElementById("factualScore").innerText =
            parseInt(data.factuality_score) || 0;

        document.getElementById("factualReason").innerText =
            data.factuality_reason || "N/A";

        // -------- REWRITES --------
        document.getElementById("safeResponse").innerText =
            data.safer_response || "N/A";

        document.getElementById("correctedResponse").innerText =
            data.corrected_response || "N/A";

    } catch (error) {

        console.error(error);

        alert("Error connecting to Sentinel API.");

    }
}

</script>

</body>
</html>
